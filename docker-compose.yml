version: '3.3'

services:
  backend:
    build:
      context: ./apps/desktop-private/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /Volumes/DestateSSD:/data
    environment:
      - PYTHONPATH=/app/packages
      - SSD_MOUNT_PATH=/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./apps/desktop-private/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/desktop-private/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
