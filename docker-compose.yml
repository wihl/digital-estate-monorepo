version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/desktop-private/backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./apps/desktop-private/backend:/app/apps/desktop-private/backend
      - ./packages:/app/packages # Enable hot-reloading for shared logic
      # - /Volumes/DestateSSD:/data # SSD Not mounted
      - ./tmp_data:/data # Fallback for local testing
    environment:
      - SSD_MOUNT_PATH=/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./apps/desktop-private/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/desktop-private/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
