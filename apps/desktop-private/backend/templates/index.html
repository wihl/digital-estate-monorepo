<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordings Ingestion</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .drag-active {
            border-color: #4ade80 !important;
            background-color: #f0fdf4 !important;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen font-sans flex items-center justify-center">

    <div class="max-w-2xl w-full p-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        <h1
            class="text-3xl font-bold mb-2 text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
            Ingest Recordings
        </h1>
        <p class="text-gray-400 text-center mb-8">
            Select a person and drag their interview files below.
            <br>
            <span class="text-xs text-gray-500">Supported: MP4, MOV, MKV, MP3, WAV, M4A</span>
        </p>

        <!-- Upload Form -->
        <form id="upload-form" hx-post="/api/import/recording" hx-encoding="multipart/form-data"
            hx-target="#upload-status" hx-swap="innerHTML">

            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <label for="person_slug" class="block text-sm font-medium text-gray-300">Select Person</label>
                    <button type="button"
                        onclick="document.getElementById('create-person-modal').classList.remove('hidden')"
                        class="text-sm text-blue-400 hover:text-blue-300">
                        + Create New Person
                    </button>
                </div>
                <select name="person_slug" id="person_slug"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>-- Choose a Person --</option>
                    {% for person in people %}
                    <option value="{{ person.slug }}">{{ person.display_name }} ({{ person.id }})</option>
                    {% endfor %}
                </select>
            </div>

            <div id="drop-zone"
                class="relative border-2 border-dashed border-gray-600 rounded-xl p-12 flex flex-col items-center justify-center transition-all duration-200 hover:border-blue-500 group cursor-pointer bg-gray-800/50">

                <input type="file" name="file" id="file-input"
                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="video/*,audio/*">

                <div class="text-center pointer-events-none group-hover:scale-110 transition-transform duration-200">
                    <svg class="w-16 h-16 text-gray-500 mb-4 mx-auto group-hover:text-blue-400" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                        </path>
                    </svg>
                    <p class="text-lg font-medium text-gray-300 group-hover:text-white">Drop file to upload</p>
                    <p class="text-sm text-gray-500 mt-1">or click to browse</p>
                </div>
            </div>

            <!-- Progress Indicator -->
            <div id="upload-status" class="mt-6 text-center"></div>
        </form>

        <!-- Create Person Modal (Moved outside form) -->
        <div id="create-person-modal"
            class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 w-full max-w-md shadow-2xl relative">
                <h2 class="text-xl font-bold mb-4 text-white">Create New Person</h2>

                <button type="button" onclick="document.getElementById('create-person-modal').classList.add('hidden')"
                    class="absolute top-4 right-4 text-gray-400 hover:text-white">âœ•</button>

                <div id="create-person-form-container">
                    <form hx-post="/api/people" hx-target="#person_slug" hx-swap="beforeend"
                        hx-on::after-request="if(event.detail.successful) { document.getElementById('create-person-modal').classList.add('hidden'); document.getElementById('create-person-form').reset(); }">

                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Grid Name (Surname)</label>
                                <input type="text" name="family_name" required
                                    class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:border-blue-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Given Name</label>
                                <input type="text" name="given_name" required
                                    class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:border-blue-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Date of Birth</label>
                                <input type="date" name="dob" required
                                    class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:border-blue-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Short Bio (Optional)</label>
                                <textarea name="bio" rows="2"
                                    class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:border-blue-500 focus:outline-none"></textarea>
                            </div>

                            <button type="submit"
                                class="w-full py-2 bg-blue-600 hover:bg-blue-500 text-white rounded font-medium transition-colors">
                                Create Person
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const form = document.getElementById('upload-form');
            const personSelect = document.getElementById('person_slug');

            // Drag effects
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    dropZone.classList.add('drag-active');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('drag-active');
                }, false);
            });

            // Handle Drop
            dropZone.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;

                if (!personSelect.value) {
                    alert("Please select a person first!");
                    return;
                }

                // Trigger HTMX processing
                htmx.trigger(form, 'submit');
            });

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    if (!personSelect.value) {
                        alert("Please select a person first!");
                        // Clear input so they can try again
                        fileInput.value = "";
                        return;
                    }
                    htmx.trigger(form, 'submit');
                }
            });

            // HTMX Events for status
            document.body.addEventListener('htmx:configRequest', function (evt) {
                const statusDiv = document.getElementById('upload-status');
                statusDiv.innerHTML = `
                    <div class="flex items-center justify-center space-x-2 text-blue-400">
                        <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>Uploading... Please wait.</span>
                    </div>
                 `;
            });

            document.body.addEventListener('htmx:afterRequest', function (evt) {
                // Clean up if needed, or show success
            });
        </script>
    </div>

</body>

</html>
